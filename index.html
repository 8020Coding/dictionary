<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary</title>
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <section id="app">
      <div class="boxes-wrapper">
        <div data-choose-lang>
          <h1 data-ru>Русский</h1>
          <span class="material-symbols-outlined" data-btn>repeat</span>
          <h1 data-en>English</h1>
        </div>
        <div class="wrapper">
          <div class="box-input">
            <div
              class="input"
              id="input"
              data-input
              contenteditable="plaintext-only"
              spellcheck="false"
            ></div>
          </div>
          <div class="translate-box" data-translate></div>
        </div>
        <div class="tr-wrapper" data-tr-wrapper></div>
      </div>
    </section>
  </body>
</html>
